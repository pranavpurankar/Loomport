<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Shipment Trip Validator</h1>
        <form id="tripForm">
            <label for="tripId">Enter Trip ID:</label>
            <input type="text" id="tripId" placeholder="Enter Trip ID" required>
            <button type="button" onclick="validateTrip()">Validate Trip</button>
        </form>

        <div id="result" class="result-box">
            <!-- Trip result displayed here -->
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
